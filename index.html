<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Snehamoy Bag">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
<header></header>

<main class="flex-wrap">
 <div class="card">
		<div class="profile">
					<img class="profilepic" src="images/image-victor.jpg" alt="profile picture">
						<div class="profilename">
  						<strong>Victor Crest</strong> <span>26</span>
  						<p>London</p>
						</div>
		</div>

		<div class="stats">
  		<ul>80K
  				<li>Followers</li>
  		</ul>

				<ul>803K
  				<li>Likes</li>
				</ul>

				<ul>1.4K
  				<li>Photos</li>
			</ul>
		</div>
 </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/snehamoybag">Snehamoy Bag</a>.
  </div>
</footer>
</body>
</html>
